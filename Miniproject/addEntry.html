<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="addEntry.css" />
    <title>Blog Editor</title>
</head>

<body>
    <h1>Add a Post</h1>
    <form method="post" action="addEntry.php">
        <!--Container for inputs-->
        <div class="mainContainer">
            <!--Title-->
            <input type="text" placeholder="Title" name="title" required>
            <br><br>

            <!--Content-->
            <textarea type="text" name="content" rows="20" cols="170" placeholder="Enter text here" required></textarea>
        </div>
        <br>

        <!--Sub container for buttons-->
        <div class="buttonContainer">
            <!--Post button-->
            <button type="submit"><strong>Post</strong></button>

            <!--Clear button-->
            <button type="reset" onclick="clearText()"">Clear</button>
            </div>
           
        </form>

    </body>
</html>
